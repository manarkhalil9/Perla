{% extends 'base.html' %}
{% block content %}

<div class="add-edit-container">
  
  <!-- Back button -->
  <a href="{% url 'vision_detail' vision.id %}" class="btn grey back-btn">‚Üê Back</a>

  <h1>Edit Task</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="Save">
  </form>
</div>

<!-- Materialize select init -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var selectEls = document.querySelectorAll('select');
    M.FormSelect.init(selectEls);
  });
</script>

{% endblock %}
