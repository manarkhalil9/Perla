{% extends 'base.html' %}

{% block content %}

<h1>Delete {{ vision.name }}</h1>
<p>Are you sure you want to delete this vision?</p>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn red" value="Yes - Delete!">
  <a href="{% url 'vision_detail' vision.id %}" class="btn grey">Cancel</a>
</form>

{% endblock %}
