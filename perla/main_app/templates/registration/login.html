{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <span class="card-title center-align">Log In</span>

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="center-align">
          <input type="submit" class="btn" value="Log In">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
